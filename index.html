<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Party!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            animation: strobe 5s infinite;
        }
        @keyframes strobe {
            0% { background-color: red; }
            14% { background-color: orange; }
            28% { background-color: yellow; }
            42% { background-color: green; }
            57% { background-color: blue; }
            71% { background-color: indigo; }
            85% { background-color: violet; }
            100% { background-color: red; }
        }
        .penguin {
            position: absolute;
            transition: all 2s ease-in-out;
            animation: spin 10s linear infinite;
        }
        .disco-ball {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            width: 150px;
            height: 150px;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        h1 {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px #000000;
            font-size: 3em;
            margin-top: 160px;
            position: relative;
            z-index: 1000;
        }
        .corpse {
            position: absolute;
            width: 50px;
            height: 50px;
            display: none;
        }
    </style>
</head>

    <!-- Corpse Images -->

    <script>
        const penguins = document.querySelectorAll('.penguin');
        const corpseImage = document.querySelector('.corpse');

        function moveRandomly(penguin, speed) {
            const maxX = window.innerWidth - penguin.width;
            const maxY = window.innerHeight - penguin.height;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            const randomScale = Math.random() * 0.5 + 0.5; // Random scale between 0.5 and 1
            penguin.style.transition = `all ${speed}s ease-in-out`;
            penguin.style.left = `${randomX}px`;
            penguin.style.top = `${randomY}px`;
            penguin.style.transform = `scale(${randomScale}) rotate(0deg)`;
        }

        penguins.forEach((penguin, index) => {
            const speed = Math.random() * 3 + 1; // Random speed between 1 and 4 seconds
            moveRandomly(penguin, speed);
            setInterval(() => moveRandomly(penguin, speed), speed * 1000);

            penguin.addEventListener('click', () => {
                penguin.style.display = 'none';
                const corpse = corpseImage.cloneNode();
                corpse.style.left = penguin.style.left;
                corpse.style.top = penguin.style.top;
                corpse.style.display = 'block';
                document.body.appendChild(corpse);
            });
        });
    </script>
